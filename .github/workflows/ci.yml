name: CI/CD with SonarQube
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test-and-analyze:
    name: Build, Test and Analyze
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./sportslink

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Shallow clones should be disabled for better SonarQube analysis

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: "zulu"

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Install Firefox + geckodriver (for Selenium functional tests)
        run: |
          sudo apt-get update
          
          # Instala o Firefox (no Ubuntu 22.04/24.04 do GitHub Actions isso instala o Snap mais recente)
          sudo apt-get install -y firefox
          
          # Essa URL é mágica e oficial do GitHub → sempre redireciona para o .tar.gz da última release
          wget https://github.com/mozilla/geckodriver/releases/latest/download/geckodriver-linux64.tar.gz
          
          tar -xzf geckodriver-linux64.tar.gz
          chmod +x geckodriver
          sudo mv geckodriver /usr/local/bin/
          
          # Verificações finais
          firefox --version
          geckodriver --version
      
      - name: Compile project
        run: mvn clean compile -B

      - name: Run Unit Tests (Repository & Service layer)
        run: |
          echo "========================================="
          echo "Running Unit Tests (DataJpaTest, Service)"
          echo "========================================="
          mvn test -Dtest=**/unit/*Test -B
        continue-on-error: true


      - name: Run Integration Tests (API with MockMvc/RestAssured)
        run: |
          echo "========================================="
          echo "Running Integration Tests (API)"
          echo "========================================="
          mvn test -Dtest=**/integration/*Test -B
        continue-on-error: true

              
      - name: Start Spring Boot Application
        run: |
          echo "Starting Spring Boot application..."
          mvn spring-boot:run > app.log 2>&1 &
          echo $! > app.pid
          echo "Application PID: $(cat app.pid)"
          timeout 120 bash -c 'until curl -f http://localhost:8080 > /dev/null 2>&1; do echo "Waiting for app..."; sleep 3; done' || (echo "App failed to start" && cat app.log && kill $(cat app.pid) && exit 1)
          echo "✓ Application is ready!"

      - name: Run Functional Tests (BDD with Selenium)
        run: |
          echo "========================================="
          echo "Running Functional Tests (Cucumber + Selenium)"
          echo "========================================="
          mvn test -Dtest=RunCucumberTest -B
        continue-on-error: true

      - name: Stop Spring Boot Application
        if: always()
        run: |
          if [ -f app.pid ]; then
            echo "Stopping application (PID: $(cat app.pid))..."
            kill $(cat app.pid) 2>/dev/null || true
            rm app.pid
          fi

      - name: Display test results summary
        if: always()
        run: |
          echo "========================================="
          echo "Test Results Summary"
          echo "========================================="
          find target/surefire-reports -name "*.txt" -exec echo "File: {}" \; -exec cat {} \; || echo "No test reports found"

      - name: Upload Surefire Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: sportslink/target/surefire-reports/
          retention-days: 30

      - name: Upload Cucumber Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-reports
          path: sportslink/target/cucumber-reports/
          retention-days: 30

      - name: Upload Application Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: application-logs
          path: sportslink/app.log
          retention-days: 7
          if-no-files-found: ignore

      - name: Generate Coverage Report
        run: mvn jacoco
        

      - name: Build and analyze with SonarQube
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn sonar:sonar \
              -Dsonar.projectKey=TQS-Project-25-26_SportsLink \
              -Dsonar.organization=sportslink \
              -Dsonar.host.url=https://sonarcloud.io