name: Testes + Xray Cloud

on:
  push:
    branches: [ main, dev ]
  pull_request:

jobs:
  test-and-report:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: sportslink_test
          POSTGRES_USER: sportslink
          POSTGRES_PASSWORD: sportslink
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U sportslink -d sportslink_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    defaults:
      run:
        working-directory: sportslink

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U sportslink; do
            echo "Aguardando PostgreSQL..."
            sleep 5
          done

      - name: Create Cucumber reports directory
        run: mkdir -p target/cucumber-reports

      # ===============================
      # IMPORTA FEATURE FILES PARA CRIAR TESTS
      # (Feature-first approach via REST API)
      # ===============================
      - name: Get Xray authentication token
        id: xray_auth
        run: |
          TOKEN=$(curl -s -X POST \
            "https://xray.cloud.getxray.app/api/v2/authenticate" \
            -H "Content-Type: application/json" \
            -d "{\"client_id\":\"${{ secrets.XRAY_CLIENT_ID }}\",\"client_secret\":\"${{ secrets.XRAY_CLIENT_SECRET }}\"}" \
            | tr -d '"')
          echo "token=$TOKEN" >> $GITHUB_OUTPUT
        working-directory: .

      - name: Import Cucumber feature files to Xray
        run: |
          cd sportslink
          for feature in src/test/resources/tqs/sportslink/functionals/*.feature; do
            echo "Importing $feature..."
            curl -s -X POST \
              "https://xray.cloud.getxray.app/api/v2/import/feature?projectKey=SL" \
              -H "Authorization: Bearer ${{ steps.xray_auth.outputs.token }}" \
              -H "Content-Type: multipart/form-data" \
              -F "file=@$feature" \
              || true
          done
        working-directory: .
        continue-on-error: true


      - name: Run tests
        run: mvn clean verify
        continue-on-error: true

      # ===============================
      # IMPORTA TESTES UNITÁRIOS (JUnit)
      # ===============================
      - name: Import Unit Test results to Xray
        if: always()
        uses: mikepenz/xray-action@v3
        with:
          username: ${{ secrets.XRAY_CLIENT_ID }}
          password: ${{ secrets.XRAY_CLIENT_SECRET }}
          testFormat: junit
          testPaths: "**/target/surefire-reports/TEST-*.xml"
          projectKey: SL
          combineInSingleTestExec: true
          testExecName: "Unit Tests - GitHub Actions"
          testPlanKey: SL-103
          testEnvironments: GitHub-Actions
          revision: ${{ github.sha }}
          verbose: true
          failOnImportError: true

      # ===================================
      # IMPORTA TESTES DE INTEGRAÇÃO (JUnit)
      # ===================================
      - name: Import Integration Test results to Xray
        if: always()
        uses: mikepenz/xray-action@v3
        with:
          username: ${{ secrets.XRAY_CLIENT_ID }}
          password: ${{ secrets.XRAY_CLIENT_SECRET }}
          testFormat: junit
          testPaths: "**/target/failsafe-reports/TEST-*.xml"
          projectKey: SL
          combineInSingleTestExec: true
          testExecName: "Integration Tests - GitHub Actions"
          testPlanKey: SL-102
          testEnvironments: GitHub-Actions
          revision: ${{ github.sha }}
          verbose: true
          failOnImportError: false

      # ===============================
      # IMPORTA TESTES BDD (Cucumber JSON via REST API)
      # ===============================
      - name: Import Cucumber results to Xray via API
        if: always()
        run: |
          if [ -f "sportslink/target/cucumber-reports/cucumber.json" ]; then
            echo "Importing Cucumber results..."
            RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
              "https://xray.cloud.getxray.app/api/v2/import/execution/cucumber?projectKey=SL&testPlanKey=SL-104" \
              -H "Authorization: Bearer ${{ steps.xray_auth.outputs.token }}" \
              -H "Content-Type: application/json" \
              -d @sportslink/target/cucumber-reports/cucumber.json)
            
            HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
            BODY=$(echo "$RESPONSE" | sed '$d')
            
            echo "HTTP Status: $HTTP_CODE"
            echo "Response: $BODY"
            
            if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 300 ]; then
              echo "Cucumber results imported successfully"
            else
              echo "!!! Cucumber import failed (non-critical)"
            fi
          else
            echo "!!! No cucumber.json file found"
          fi
        working-directory: .
        continue-on-error: true
