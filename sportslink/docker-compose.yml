services:
  postgres:
    image: postgres:16-alpine
    container_name: sportslink-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: sportslink_test
      POSTGRES_USER: sportslink
      POSTGRES_PASSWORD: sportslink
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
