version: '3.8'

services:

  postgres:
    image: postgres:16-alpine
    container_name: sportslink-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: sportslink_test
      POSTGRES_USER: sportslink
      POSTGRES_PASSWORD: sportslink
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  minio:
    image: minio/minio:RELEASE.2024-01-18T22-51-28Z
    container_name: sportslink-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    restart: unless-stopped

  createbuckets:
    image: minio/mc:RELEASE.2024-01-16T16-06-34Z
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/sportslink-images || true;
      mc anonymous set download myminio/sportslink-images || true;
      exit 0;
      "

  app:
    build: .
    container_name: sportslink-app
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/sportslink_test
      SPRING_DATASOURCE_USERNAME: sportslink
      SPRING_DATASOURCE_PASSWORD: sportslink
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      MINIO_URL: http://minio:9000
      MINIO_PUBLIC_URL: http://192.168.160.31:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET_NAME: sportslink-images
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: health,info,metrics,prometheus
      MANAGEMENT_TRACING_SAMPLING_PROBABILITY: 1.0
      MANAGEMENT_ZIPKIN_TRACING_ENDPOINT: http://zipkin:9411/api/v2/spans
    depends_on:
      - postgres
      - minio
      - zipkin
    restart: unless-stopped

  zipkin:
    image: openzipkin/zipkin:latest
    container_name: sportslink-zipkin
    ports:
      - "9411:9411"
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: sportslink-prometheus
    ports:
      - "9095:9090"
    volumes:
      - ./observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    depends_on:
      - app
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: sportslink-grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    restart: unless-stopped
    volumes:
      - grafana-data:/var/lib/grafana
      - ./observability/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./observability/grafana/dashboards:/var/lib/grafana/dashboards:ro

  loki:
    image: grafana/loki:latest
    container_name: sportslink-loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    restart: unless-stopped

  promtail:
    image: grafana/promtail:latest
    container_name: sportslink-promtail
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - ./observability/promtail/promtail-config.yml:/etc/promtail/config.yml:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    restart: unless-stopped

volumes:
  postgres-data:
  minio-data:
  grafana-data: