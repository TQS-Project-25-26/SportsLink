<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Equipamentos - SportsLink</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
    <link href="../css/equipments.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="../pages/main_page_user.html">
                <i class="material-icons me-2 text-accent">sports_soccer</i>
                <span class="text-gradient fw-bold fs-4">SportsLink</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link fw-medium" href="../pages/main_page_user.html">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid px-lg-5 py-5">
        <!-- Back Button -->
        <div class="mb-4">
            <a href="#" id="back-btn" class="btn btn-outline-secondary d-inline-flex align-items-center px-4 py-2"
                style="border-radius: 50px;">
                <i class="material-icons me-2">arrow_back</i>
                Voltar ao Campo
            </a>
        </div>

        <div class="row g-4">
            <!-- Filtros Sidebar -->
            <div class="col-lg-3">
                <div class="card shadow-sm mb-4 border-0" style="border-radius: 12px; position: sticky; top: 100px;">
                    <div class="card-body p-4">
                        <h5 class="fw-bold mb-4">Filtros</h5>

                        <!-- Status Filter -->
                        <div class="mb-4">
                            <label class="fw-bold mb-3 small text-uppercase text-muted">Status</label>
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" id="filter-available" checked>
                                <label class="form-check-label" for="filter-available">
                                    Disponível
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="filter-unavailable">
                                <label class="form-check-label" for="filter-unavailable">
                                    Indisponível
                                </label>
                            </div>
                        </div>

                        <!-- Type Filter -->
                        <div class="mb-4">
                            <label class="fw-bold mb-3 small text-uppercase text-muted">Tipo</label>
                            <select class="form-select py-2" id="filter-type">
                                <option value="">Todos os Tipos</option>
                                <option value="Ball">Bola</option>
                                <option value="Racket">Raquete</option>
                                <option value="Vest">Colete</option>
                                <option value="Net">Rede</option>
                                <option value="Protection">Proteção</option>
                            </select>
                        </div>

                        <button
                            class="btn btn-outline-danger w-100 py-2 d-flex align-items-center justify-content-center gap-2"
                            id="btn-clear-filters">
                            <i class="material-icons fs-5">filter_alt_off</i>
                            Limpar Filtros
                        </button>
                    </div>
                </div>

                <!-- Selected Summary -->
                <div class="card shadow-sm border-0" id="selection-summary" style="display: none; border-radius: 12px;">
                    <div class="card-body p-4">
                        <h6 class="fw-bold mb-3">Selecionados</h6>
                        <div id="selected-list" class="mb-3"></div>
                        <div class="d-flex justify-content-between align-items-center pt-3 border-top">
                            <span>Total:</span>
                            <strong class="text-accent fs-5" id="selected-total">€0</strong>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Equipamentos Grid -->
            <div class="col-lg-9">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h2 class="fw-bold mb-2">Equipamentos</h2>
                        <p class="text-muted mb-0">Selecione os equipamentos que deseja adicionar à reserva</p>
                    </div>
                    <span class="badge bg-light text-dark border p-3 rounded-pill" id="equipment-count">0
                        equipamentos</span>
                </div>

                <div id="equipment-grid" class="row g-4">
                    <!-- Equipment cards will be rendered here -->
                </div>

                <div id="no-results" class="text-center text-muted py-5" style="display: none;">
                    <i class="material-icons icon-large opacity-50" style="font-size: 4rem;">search_off</i>
                    <p class="mt-3 fs-5">Nenhum equipamento encontrado</p>
                </div>

                <div id="loading" class="text-center py-5">
                    <div class="spinner-border text-accent" role="status" style="width: 3rem; height: 3rem;">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Fixed Continue Button -->
    <div class="selected-count" id="continue-btn" style="display: none;">
        <button class="btn bg-accent text-white fw-bold btn-lg shadow-lg">
            Continuar com <span id="selected-count">0</span> equipamento(s)
            <i class="material-icons align-middle ms-2">arrow_forward</i>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/equipments.js"></script>
</body>

</html>
