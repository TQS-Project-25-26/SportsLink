<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Campo - SportsLink</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
    <link href="../css/field_detail.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <!-- Navbar -->
    <div id="navbar-placeholder"></div>

    <div class="container-fluid px-lg-5 py-5">
        <!-- Back Button -->
        <div class="mb-4">
            <a href="../pages/main_page_user.html"
                class="btn btn-outline-secondary d-inline-flex align-items-center px-4 py-2"
                style="border-radius: 50px;">
                <i class="material-icons me-2">arrow_back</i>
                Voltar
            </a>
        </div>

        <!-- Campo Info Card -->
        <div class="card shadow-sm mb-5" id="field-card">
            <div class="card-body p-5">
                <div class="row align-items-center">
                    <div class="col-lg-8">
                        <div class="d-flex align-items-start mb-4">
                            <div class="me-4 position-relative" style="width: 120px; height: 120px; min-width: 120px;">
                                <img id="field-image" src="" class="w-100 h-100 object-fit-cover rounded shadow-sm"
                                    style="display:none;" alt="Facility Image">
                                <div id="field-icon-container"
                                    class="w-100 h-100 d-flex align-items-center justify-content-center bg-light rounded text-muted shadow-sm">
                                    <i class="material-icons icon-large" id="field-icon">sports_soccer</i>
                                </div>
                            </div>
                            <div>
                                <h1 class="fw-bold mb-2" id="field-name">Loading...</h1>
                                <p class="text-muted mb-3 fs-5">
                                    <i class="material-icons icon-small align-middle text-accent">location_on</i>
                                    <span id="field-location">-</span>
                                </p>
                                <p class="text-secondary mb-0 lead" id="field-description">-</p>
                            </div>
                        </div>

                        <div class="row mt-5 g-4">
                            <div class="col-sm-6">
                                <span class="info-label">Horário</span>
                                <div id="field-hours">-</div>
                            </div>
                            <div class="col-sm-6">
                                <span class="info-label">Avaliação</span>
                                <div id="field-rating">-</div>
                            </div>
                            <div class="col-sm-6">
                                <span class="info-label">Desporto</span>
                                <div><span class="badge" id="field-sport">-</span></div>
                            </div>
                            <div class="col-sm-6">
                                <span class="info-label">Endereço</span>
                                <div id="field-address">-</div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4 mt-4 mt-lg-0">
                        <div class="p-4 bg-light rounded text-center">
                            <div class="mb-2 text-muted text-uppercase small fw-bold">Preço por hora</div>
                            <h3 class="fw-bold mb-4" id="field-price">€-</h3>
                            <button class="btn text-white fw-bold w-100" id="btn-book">
                                Reservar Agora
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- All Equipment Section -->
        <div class="card shadow-sm border-0" style="border-radius: 24px; overflow: hidden;">
            <div class="card-body p-5">
                <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-3">
                    <h4 class="fw-bold mb-0">All Available Equipment</h4>
                    <button class="btn btn-outline-dark fw-bold" id="btn-view-equipments">
                        View All Equipment
                    </button>
                </div>

                <div id="equipment-preview" class="row g-4">
                    <!-- Equipment cards will be rendered here -->
                </div>

                <div id="no-equipments" class="text-center text-muted py-5" style="display: none;">
                    <i class="material-icons icon-large text-muted opacity-50">inventory_2</i>
                    <p class="mt-3">No equipment available</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/suggestions-service.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/field_detail.js"></script>
    <script src="../js/components/navbar.js"></script>
</body>

</html>
