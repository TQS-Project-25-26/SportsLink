<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>SportsLink — Sports Field Booking Platform</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../css/styles.css" rel="stylesheet">

    <script>
        // Verificar autenticação ANTES de carregar a página
        (function () {
            // Tentar obter token do localStorage
            const token = localStorage.getItem('token');

            // Se não houver token, redirecionar para login
            if (!token) {
                window.location.href = '/index.html';
            }
        })();
    </script>
</head>

<body>
    <!-- Navbar -->
    <div id="navbar-placeholder"></div>

    <!-- Hero Section -->
    <div class="hero text-center">
        <div class="container">
            <h1 class="hero-title display-4 fw-bold mb-3">Book the Perfect Field</h1>
            <p class="hero-subtitle lead mb-4">Find and book sports facilities near you</p>

            <!-- Search Bar -->
            <div
                class="search-bar d-flex align-items-center justify-content-center gap-3 p-3 mx-auto flex-column flex-md-row">
                <input type="text" class="form-control border-0 bg-transparent"
                    placeholder="Search by sport or location..." id="searchInput">
                <select class="form-select border-0 bg-transparent text-muted" id="sportFilter"
                    aria-label="Select sport">
                    <option value="">All sports</option>
                    <!-- Options will be populated dynamically -->
                </select>
                <!-- searchBtn ID used by app.js; keeps bootstrap classes -->
                <button id="searchBtn" class="btn text-white fw-bold px-4 bg-accent border-0">Search</button>
            </div>
        </div>
    </div>

    <!-- Personalized Suggestions Section -->
    <div class="container-fluid px-5 mb-5" id="suggestions-section" style="display: none;">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="section-title h3 fw-bold mb-0">Recommended for You</h2>
            <span class="badge bg-primary">
                <i class="material-icons" style="font-size: 14px;">auto_awesome</i>
                Personalized
            </span>
        </div>
        <div id="suggestions-container" class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-4">
            <!-- Suggestion cards will be rendered here -->
        </div>
    </div>

    <!-- All Facilities with Pagination -->
    <div class="container-fluid px-5 mb-5">
        <h2 class="section-title h3 fw-bold mb-4">All Facilities</h2>

        <div id="featured" class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-4">
            <!-- cards rendered here by /static/js/app.js -->
        </div>

        <!-- Pagination -->
        <nav aria-label="Facilities pagination" class="mt-5">
            <ul class="pagination justify-content-center" id="paginationControls">
                <!-- pagination buttons generated by JS -->
            </ul>
        </nav>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!-- Location and Suggestions Services -->
    <script src="../js/location-service.js"></script>
    <script src="../js/suggestions-service.js"></script>
    <!-- Auth helpers (JWT, logout, toasts) -->
    <script src="../js/auth.js"></script>

    <!-- App JS -->
    <script src="../js/app.js"></script>

    <script>
        function openFieldDetail(id) {
            alert(`Open field details ${id} - This feature will be implemented soon!`);
        }

        function filterBySport(sport) {
            // Trigger search with the selected sport
            const sportFilter = document.getElementById('sportFilter');
            if (sportFilter) {
                sportFilter.value = sport;
            }
            const searchBtn = document.getElementById('searchBtn');
            if (searchBtn) {
                searchBtn.click();
            }
        }

        // Toggle favorite
        document.addEventListener('DOMContentLoaded', () => {
            document.addEventListener('click', (e) => {
                const btn = e.target.closest('.favorite-btn');
                if (btn) {
                    e.stopPropagation();
                    const icon = btn.querySelector('.material-icons');
                    if (icon.textContent === 'favorite_border') {
                        icon.textContent = 'favorite';
                        icon.style.color = '#e63946';
                    } else {
                        icon.textContent = 'favorite_border';
                        icon.style.color = '';
                    }
                }
            });

            // Fetch sports and populate the select
            fetch('/api/rentals/sports')
                .then(response => response.json())
                .then(sports => {
                    const sportFilter = document.getElementById('sportFilter');
                    sports.forEach(sport => {
                        const option = document.createElement('option');
                        option.value = sport;
                        option.textContent = sport.charAt(0) + sport.slice(1).toLowerCase(); // Capitalize first letter
                        sportFilter.appendChild(option);
                    });
                })
                .catch(error => console.error('Error fetching sports:', error));

            // Navbar logic removed: handled by navbar.js
        });
    </script>

    <!-- Navbar Component -->
    <script src="../js/components/navbar.js"></script>
</body>

</html>
