<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Settings - SportsLink</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../css/styles.css" rel="stylesheet">

    <script>
        // Check auth
        (function () {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/index.html';
            }
        })();
    </script>
</head>

<body>
    <!-- Navbar -->
    <div id="navbar-placeholder"></div>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <h1 class="fw-bold mb-4">Settings</h1>

                <!-- Account Settings Card -->
                <div class="card shadow-sm border-0 mb-4" style="border-radius: 16px;">
                    <div class="card-body p-4">
                        <h5 class="fw-bold mb-3">Account Security</h5>

                        <div class="mb-3">
                            <label class="form-label fw-semibold">Change Password</label>
                            <button
                                class="btn btn-outline-secondary w-100 py-2 d-flex justify-content-between align-items-center"
                                onclick="alert('Feature coming soon!')">
                                <span>Update Password</span>
                                <i class="material-icons text-muted">arrow_forward_ios</i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Danger Zone -->
                <div class="card shadow-sm border-0"
                    style="border-radius: 16px; border-left: 5px solid #dc3545 !important;">
                    <div class="card-body p-4">
                        <h5 class="fw-bold mb-3 text-danger">Danger Zone</h5>
                        <p class="text-muted small">
                            Once you delete your account, there is no going back. Please be certain.
                        </p>
                        <button class="btn btn-outline-danger w-100 py-2 fw-bold" data-bs-toggle="modal"
                            data-bs-target="#deleteAccountModal">
                            Delete Account
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteAccountModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-0 pb-0">
                    <h5 class="modal-title fw-bold text-danger">Delete Account?</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body pt-2 text-center">
                    <p class="mb-4 text-muted">
                        Are you sure you want to delete your account? This action cannot be undone.
                    </p>
                    <div class="d-grid gap-2">
                        <button type="button" class="btn btn-danger fw-bold" id="confirmDeleteBtn">Yes, Delete My
                            Account</button>
                        <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Auth helpers -->
    <script src="../js/auth.js"></script>
    <!-- Navbar Component -->
    <script src="../js/components/navbar.js"></script>

    <script>
        document.getElementById('confirmDeleteBtn').addEventListener('click', async () => {
            const btn = document.getElementById('confirmDeleteBtn');
            btn.disabled = true;
            btn.textContent = 'Deleting...';

            const token = localStorage.getItem('token');
            // Assuming the endpoint is DELETE /api/auth/me or /api/users/me
            // Adjust endpont as needed. Using /api/auth/delete based on patterns or will fallback to mock

            try {
                // Mocking API call for safety/demo if real endpoint doesn't exist yet
                // In a real scenario: await fetch('/api/auth/profile', { method: 'DELETE', headers: authHeaders() });

                // Simulating network delay
                await new Promise(r => setTimeout(r, 1000));

                alert('Account deleted successfully.');
                logout(); // Clears token and redirects

            } catch (error) {
                console.error('Error deleting account:', error);
                alert('Failed to delete account. Please try again.');
                btn.disabled = false;
                btn.textContent = 'Yes, Delete My Account';
            }
        });
    </script>
</body>

</html>
