spring.profiles.active=test

spring.security.enabled=false
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Porta fixa para testes funcionais com Selenium
server.port=8080

# Config da BD para os testes (liga ao Postgres do docker-compose)
spring.datasource.url=jdbc:postgresql://localhost:5432/sportslink_test
spring.datasource.username=sportslink
spring.datasource.password=sportslink
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect